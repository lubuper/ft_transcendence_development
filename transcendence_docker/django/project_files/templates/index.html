{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ft_transcendence</title>

		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FBXLoader.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/OBJLoader.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/fflate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
		<link rel="icon" href="/static/media/assets/favicon.ico" type="image/x-icon">
		
		<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
		<link rel="stylesheet" href="{% static 'js/components/pages/chat.css' %}">
		<script src="{% static 'js/components/pages/Client.js' %}" type="module"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

		<style>
		    body {
        	    font-family: 'Orbitron', sans-serif;
        	}
			.btn-purple {
				background-color: #582a6b;
				border-color: #582a6b;
				font-size: 24px;
				padding: 16px 32px;
			}
			.btn-purple:hover {
				background-color: #7e378c;
				border-color: #7e378c;
			}
			.btn-custom {
				padding: 5px 10px;
				font-size: 20px;
			}
			.header-slide-up {
				position: relative;
				top: -100%; /* Adjust this value based on the actual height of your header */
				transition: top 0.5s ease-in-out;
			}
			.header-slide-down {
				position: relative;
				top: 0;
				transition: top 0.5s ease-in-out;
			}
			.card-text .tooltiptext {
				visibility: hidden;
				width: 350px;
				background-color: rgba(0, 0, 0, 0.6);
				color: #fff;
				text-align: center;
				padding: 8px 8px;
				border-radius: 6px;

				position: absolute;
				z-index: 1;
			}
			.card-text:hover .tooltiptext {
				visibility: visible;
			}
			.selected-color {
				border: 2px solid rgba(255, 255, 255, 0.6);
			}
			.custom-button {
				width: 200px;
				padding: 10px 20px;
			}
			.bar{
				display: block;
				background-color: #582a6b;
			}

			.bar h1{
				margin: 0px;
				font-size: 22px;
				padding: 10px;
				color: white;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				font-weight: normal;
			}

			.profile-photo-div{
				position: relative;
				margin: 50px auto 10px auto;
				width: 200px;
				height: auto;
				overflow: hidden;
				border-radius: 10px;
				-webkit-transition: ease .3s;
				-o-transition: ease .3s;
				transition: ease .3s;
			}

			.profile-img-div{
				display: block;
				position: relative;
				overflow: hidden;
			}

			#loader{
				position: absolute;
				top:0;
				left: 0;
				width: 0%;
				height: 100%;
				background-color: #582a6b;
				z-index:10;
				-webkit-transition: .3s;
				-o-transition: .3s;
				transition: .3s;
			}

			#profile-img{
				position: absolute;
				display: block;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}

			#change-photo{
				display: none;
			}

			.profile-buttons-div{
				position: relative;
				display: block;
			}

			.button{
				position: relative;
				display: block;
				font-size: 15px;
				padding:20px;
				text-align: center;
				color: white;
				background-color: #582a6b;
				cursor: pointer;
				-webkit-transition: .5s;
				-o-transition: .5s;
				transition: .5s;
				overflow: hidden;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			.button:hover{
				letter-spacing: 1px;
			}

			.button:after{
				content: '';
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%,-50%);
				-ms-transform: translate(-50%,-50%);
				transform: translate(-50%,-50%);
				width: 10px;
				height: 10px;
				background-color: rgba(255,255,255,0.4);
				border-radius: 50%;
				opacity: 0;
				-webkit-transition: .9s;
				-o-transition: .9s;
				transition: .9s;
			}

			.button:hover:after{
				-webkit-transform: scale(50);
				-ms-transform: scale(50);
				transform: scale(50);
				opacity: 1;
			}

			.button.half{
				width: 50%;
			}

			.green{
				background-color: #15ae6b;
			}

			.red{
				background-color: #ae0000;
			}

			#x-position{
				position: absolute;
				bottom: 5px;
				left: 50%;
				-webkit-transform: translateX(-50%);
				-ms-transform: translateX(-50%);
				transform: translateX(-50%);
				display: none;
			}

			#y-position{
				position: absolute;
				right: -50px;
				top: 50%;
				-webkit-transform: translateY(-50%) rotate(90deg);
				-ms-transform: translateY(-50%) rotate(90deg);
				transform: translateY(-50%) rotate(90deg);
				display: none;
			}

			canvas{
				position: fixed;
				top: -2000px;
				left: -2000px;
				z-index: -1;
			}

			.profile-img-confirm{
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
				width: 100%;
			}

			.error{
				font-family: Helvetica, sans-serif;
				font-size: 13px;
				color: red;
				text-align:center;
				display: none;
			}
		</style>
	</head>
	<body>
		{% load static %}
		<script src="{% static 'js/index.js' %}" type="module"></script>
		<div id="content-static"></div>
		<div id="content-dynamic"></div>
		<div id="gameWin" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.75); color: white; justify-content: center; align-items: center; text-align: center; font-size: 2em; z-index: 1000;" onclick="document.getElementById('gameWin').style.display = 'none';">
			<div>
				<h2>Congratulations player 1!</h2>
				<p>You have won!</p>
			</div>
		</div>
		<div id="gameOver" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.75); color: white; justify-content: center; align-items: center; text-align: center; font-size: 2em; z-index: 1000;" onclick="document.getElementById('gameOver').style.display = 'none';">
			<div>
				<h2>Game Over player 1!</h2>
				<p>You'll get them next time!</p>
			</div>
		</div>
	</body>
</html>
