<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Chat section -->
            <div class="chat-box">
                <div class="top-bar">
                    <!-- Menu buttons for additional actions (currently not functional) -->
                    <button>Main Menu</button>
                    <button>Enter Game</button>
                    <button>Settings</button>
                </div>
                <div class="messages">
                    <!-- Chat messages will be dynamically inserted here -->
                </div>
                <div class="input-container">
                    <!-- Input field for user messages and a button to send the message -->
                    <input type="text" placeholder="Type your message..." class="message-input">
                    <button class="sender">SEND</button>
                </div>
            </div>

            <!-- Friends list section -->
            <div class="friends-list">
                <h3>FRIENDS</h3>
                <div class="buttons-container">
                    <button>></button>
                    <h4>Online</h4>
                </div>
                <ul id="online-friends">
                    <!-- List of online friends will be added here -->
                </ul>
                <div class="buttons-container">
                    <button>></button>
                    <h4>Offline</h4>
                </div>
                <ul id="offline-friends">
                    <!-- List of offline friends will be added here -->
                </ul>
                <div class="add-friend-container">
                    <!-- Button to add a new friend (currently not functional) -->
                    <button>Add New Friend</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Socket.io client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load client-side JavaScript -->
    <script src="./client.js"></script>
</body>
</html>
